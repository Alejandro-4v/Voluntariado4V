<VirtualHost *:80>
    DocumentRoot /var/www/html/voluntariado-cuatrovientos/public

    <Directory /var/www/html/voluntariado-cuatrovientos/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>