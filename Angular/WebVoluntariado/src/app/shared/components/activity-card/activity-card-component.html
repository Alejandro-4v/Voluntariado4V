<div class="card border-0 shadow-sm overflow-hidden" style="width: 18rem; border-radius: 1rem; cursor: pointer;"
	[style.background]="customBackground || '#fff'" (click)="onCardClick()">
	<!-- Image Container -->
	<div class="position-relative" style="height: 200px;">
		<div class="w-100 h-100" [ngStyle]="{
      background: image ? 'url(' + image + ') center/' + imageFit + ' no-repeat' : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
    }"></div>

		<!-- Overlay Icon (Hand) -->
		<div *ngIf="showIcon"
			class="position-absolute bottom-0 start-0 m-3 bg-white rounded-circle d-flex align-items-center justify-content-center shadow-sm"
			style="width: 40px; height: 40px; opacity: 0.9;">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fd7e14" class="bi bi-hand-index-thumb"
				viewBox="0 0 16 16">
				<path
					d="M6.75 1a.75.75 0 0 1 .75.75V8a.5.5 0 0 0 1 0V5.467l.086-.004c.317-.012.637-.008.816.027.134.027.294.096.448.182.077.042.15.147.15.314V8a.5.5 0 1 0 1 0V6.435a4.9 4.9 0 0 1 .106-.01c.316-.024.584-.01.708.04.118.046.3.207.486.43.081.096.15.19.2.259V8.5a.5.5 0 1 0 1 0v-1h.342a1 1 0 0 1 .995 1.1l-.271 2.715a2.5 2.5 0 0 1-.317.991l-1.395 2.442a.5.5 0 0 1-.434.252H6.035a.5.5 0 0 1-.416-.223l-1.433-2.15a1.5 1.5 0 0 1-.243-.666l-.345-3.105a.5.5 0 0 1 .399-.546L5 8.11V9a.5.5 0 0 0 1 0V1.75A.75.75 0 0 1 6.75 1M8.5 4.466V1.75a1.75 1.75 0 1 0-3.5 0v5.34l-1.2.24a1.5 1.5 0 0 0-1.196 1.636l.345 3.106a2.5 2.5 0 0 0 .405 1.11l1.433 2.15A1.5 1.5 0 0 0 6.035 16h6.385a1.5 1.5 0 0 0 1.302-.756l1.395-2.441a3.5 3.5 0 0 0 .444-1.389l.271-2.715a2 2 0 0 0-1.99-2.199h-.581a5.114 5.114 0 0 0-.195-.248c-.191-.229-.51-.568-.88-.716-.364-.146-.846-.132-1.158-.108l-.132.012a1.26 1.26 0 0 0-.56-.642 2.632 2.632 0 0 0-.738-.288c-.31-.062-.739-.058-1.05-.046l-.048.002z" />
			</svg>
		</div>
	</div>

	<div class="card-body p-3">
		<h5 class="card-title fw-bold mb-2 text-dark" style="font-size: 0.95rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ name }}</h5>
		<p class="text-muted mb-2" *ngIf="slots > 0" style="font-size: 0.85rem; margin-bottom: 0.5rem;">{{ slots }} plazas</p>
		<p class="text-muted mb-2" *ngIf="slots === 0" style="font-size: 0.85rem; margin-bottom: 0.5rem;">{{ type }}</p>

		<div class="progress" style="height: 4px;" *ngIf="slots > 0">
			<div class="progress-bar" role="progressbar" [style.width.%]="getProgressPercentage()"
				[style.background-color]="'#0d47a1'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
</div>
