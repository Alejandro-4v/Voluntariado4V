<div class="card border-0 shadow-sm overflow-hidden card-custom"
	[style.background]="customBackground || '#fff'" (click)="onCardClick()">
	<!-- Image Container -->
	<div class="image-wrapper">
		<div class="w-100 h-100" [style.background]="image ? 'url(' + image + ') center/' + imageFit + ' no-repeat' : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'"></div>

		<!-- Overlay Icon (Dynamic) -->
		@if (showIcon) {
		<div class="icon-wrapper">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fd7e14" class="bi"
				viewBox="0 0 16 16">
				<path [attr.d]="getIconPath()" />
			</svg>
		</div>
		}
	</div>

	<div class="card-body p-3">
		<h5 class="card-title fw-bold mb-2 text-dark card-title-custom">{{ name }}</h5>
		@if (slots > 0) {
		<p class="text-muted mb-2 card-text-custom">{{ slots }}
			plazas - {{ type }}</p>
		}
		@if (slots === 0) {
		<p class="text-muted mb-2 card-text-custom">{{ type }}</p>
		}

		@if (slots > 0) {
		<div class="progress progress-custom">
			<div class="progress-bar" role="progressbar" [style.width.%]="getProgressPercentage()"
				[style.background-color]="'#0d47a1'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		}
	</div>
</div>
