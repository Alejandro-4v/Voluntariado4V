<div class="dashboard-wrapper min-vh-100 bg-light">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Main content -->
  <main class="dashboard-content bg-white py-5">
    <div class="container-lg">
      <!-- Main title -->
      <h1 class="fs-4 fw-bold mb-2 text-dark">
        Tu historial de actividades
      </h1>

      <!-- Subtitle -->
      <p class="text-muted mb-5">
        Todas tus actividades
      </p>

      <!-- Rated activities section -->
      <div class="mb-5" [hidden]="ratedActivities.length === 0">

        <h2 class="fs-6 fw-bold mb-4 text-dark">
          Todas tus actividades
        </h2>

        <!-- Carrusel de actividades valoradas -->
        <app-carrousel [items]="ratedActivities.concat(unratedActivities)" cardType="activity">
            
        </app-carrousel>
      </div>

      <!-- Unrated activities section -->
      <div class="mb-5" [hidden]="ratedActivities.length === 0">

        <h2 class="fs-6 fw-bold mb-4 text-dark">
          Queremos saber tu opinión sobre estas actividades
        </h2>

        <!-- Carrusel de actividades sin valorar -->
        <app-carrousel [items]="unratedActivities" cardType="activity">
        </app-carrousel>
      </div>

      <!-- Empty state -->
      <div *ngIf="ratedActivities.length === 0 && unratedActivities.length === 0" class="alert alert-info" role="alert">
        <p class="mb-0">Aún no has participado en ninguna actividad. ¡Únete a nuestro programa de voluntariado!</p>
      </div>
    </div>
  </main>
</div>
