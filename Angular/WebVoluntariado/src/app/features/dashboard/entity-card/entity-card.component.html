<div class="card border-0 shadow-sm overflow-hidden" style="width: 18rem; border-radius: 1rem; background: #fff;">
    <div class="card-body p-4">
        <!-- Logo Container -->
        <div class="mb-3 d-flex align-items-center" style="height: 60px;">
            <img *ngIf="image" [src]="image" alt="{{ name }}" class="img-fluid"
                style="max-height: 100%; max-width: 100%; object-fit: contain;">
            <div *ngIf="!image"
                class="w-100 h-100 bg-light rounded d-flex align-items-center justify-content-center text-muted small">
                Sin logo
            </div>
        </div>

        <h5 class="card-title fs-6 fw-bold mb-2 text-dark">{{ name }}</h5>
        <p class="text-muted small mb-0">{{ type }}</p>
    </div>
</div>
