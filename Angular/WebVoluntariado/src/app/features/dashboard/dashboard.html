<div class="dashboard-wrapper min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <img src="/assets/logo-blue.svg" alt="Logo" height="40" class="me-2">
        Cuatrovientos
      </a>

      <div class="ms-auto d-flex gap-3 align-items-center">
        <a href="#" class="text-muted text-decoration-none">Mis actividades pendientes</a>
        <a href="#" class="text-muted text-decoration-none">Contacto</a>
        <button class="btn btn-primary-cv btn-sm" (click)="logout()">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="dashboard-content bg-white py-5">
    <div class="container-lg">

      <!-- Main title -->
      <h1 class="fs-4 fw-bold mb-5 text-dark">
        Nuevas actividades de entidades en las que participas
      </h1>

      <!-- Activities by entity -->
      <ng-container *ngFor="let entity of entitiesActivities">
        <section class="mb-5">

          <h2 class="fs-6 fw-bold mb-4 text-dark">
            Nuevas actividades desde {{ entity.entity }}
          </h2>

          <!-- Carrusel reutilizable -->
          <app-carrousel [items]="entity.activities"></app-carrousel>

        </section>
      </ng-container>

      <!-- Proposals -->
      <section class="mb-5">

        <h2 class="fs-6 fw-bold mb-4 text-dark">
          Propuestas desde Cuatrovientos
        </h2>

        <app-carrousel [items]="proposals"></app-carrousel>

      </section>

      <!-- Other entities -->
      <section class="mb-5">

        <h2 class="fs-6 fw-bold mb-4 text-dark">
          Otras entidades que puedan ser de tu interés
        </h2>

        <app-carrousel [items]="otherEntities"></app-carrousel>

      </section>

    </div>
  </main>
</div>
