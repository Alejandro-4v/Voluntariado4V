<div class="container-fluid py-4 ps-5 pe-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="h3 text-dark fw-bold">Entidades</h1>
        <app-filter-sort [filterSections]="filterSections" [activeFilters]="activeFilters" [groupOptions]="groupOptions"
            [sortOptions]="sortOptions" [currentGroup]="groupBy" [currentSort]="sortBy"
            (activeFiltersChange)="onFiltersChange($event)" (groupChange)="onGroupBy($event)"
            (sortChange)="onSortBy($event)">
        </app-filter-sort>
    </div>

    <div class="row">
        <!-- Sidebar Details -->
        <div class="col-md-4 mb-4">
            @if (selectedEntity) {
            <app-generic-detail [item]="selectedEntity" [config]="detailConfig">
            </app-generic-detail>
            }
        </div>

        <!-- Main List -->
        <div class="col-md-8">
            <app-generic-list [items]="displayEntities" [columns]="listColumns"
                [selectedId]="selectedEntity?.idEntidad || null" [keyField]="'idEntidad'"
                (select)="selectEntity($event)">
            </app-generic-list>
        </div>
    </div>
</div>
