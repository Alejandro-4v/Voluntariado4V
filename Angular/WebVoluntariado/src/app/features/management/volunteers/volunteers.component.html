<div class="container-fluid py-4 ps-5 pe-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="h3 text-dark fw-bold">Voluntarios</h1>
        <div class="d-flex gap-3">
            <div class="d-flex gap-2">
                <select class="form-select" [(ngModel)]="selectedInterest" (change)="onInterestChange()"
                    style="width: auto;">
                    <option value="">Todos los Intereses</option>
                    @for (type of types; track type.idTipoActividad) {
                    <option [value]="type.idTipoActividad">{{ type.nombre }}</option>
                    }
                </select>
                <select class="form-select" [(ngModel)]="selectedDay" (change)="onDayChange()" style="width: auto;">
                    <option value="">Cualquier d√≠a</option>
                    @for (day of daysOfWeek; track day.id) {
                    <option [value]="day.id">{{ day.name }}</option>
                    }
                </select>
            </div>
            <button class="btn btn-success d-flex align-items-center gap-2" (click)="exportToExcel()">
                <i class="bi bi-file-earmark-excel"></i> Exportar a Excel
            </button>
            <app-filter-sort [filterOptions]="filterOptions" [groupOptions]="groupOptions" [sortOptions]="sortOptions"
                [currentFilter]="filterBy" [currentGroup]="groupBy" [currentSort]="sortBy"
                (filterChange)="onFilterBy($event)" (groupChange)="onGroupBy($event)" (sortChange)="onSortBy($event)">
            </app-filter-sort>
        </div>
    </div>

    <div class="row">
        <!-- Sidebar Details -->
        <div class="col-md-4 mb-4">
            @if (selectedVolunteer) {
            <app-generic-detail [item]="selectedVolunteer" [config]="detailConfig">
            </app-generic-detail>
            }
        </div>

        <!-- Main List -->
        <div class="col-md-8">
            <app-generic-list [items]="displayVolunteers" [columns]="listColumns"
                [selectedId]="selectedVolunteer?.nif || null" [keyField]="'nif'" (select)="selectVolunteer($event)">
            </app-generic-list>
        </div>
    </div>
</div>
