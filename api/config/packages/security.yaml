security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        voluntario_provider:
            entity:
                class: App\Entity\Voluntario
                property: mail
        entidad_provider:
            entity:
                class: App\Entity\Entidad
                property: loginMail
        administrador_provider:
            entity:
                class: App\Entity\Administrador
                property: loginMail
        chain_provider:
            chain:
                providers: [voluntario_provider, entidad_provider, administrador_provider]

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        
        docs:
            pattern: ^/docs
            security: false
            
        login:
            pattern: ^/login
            stateless: true
            security: false
            
        api:
            pattern: ^/
            stateless: true
            provider: chain_provider
            jwt: ~

    # Note: Only the *first* matching rule is applied
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/docs, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        # Allow access if it's the catch-all route (SPA) OR if the user is fully authenticated (API)
        - { path: ^/, roles: PUBLIC_ACCESS, allow_if: "request.attributes.get('_route') == 'app_catch_all' or is_granted('IS_AUTHENTICATED_FULLY')" }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
